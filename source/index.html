---
layout: default
---

{% assign index = true %}
{% for post in paginator.posts %}
{% assign content = post.content %}
    <article class="post">{% include article.html %}</article>
{% endfor %}
<nav id="pagenavi">
    {% if paginator.previous_page %}
        <a href="{{paginator.previous_page}}" class="prev">Antaŭa</a>
    {% endif %}
    {% if paginator.next_page %}
        <a href="{{paginator.next_page}}" class="next">Sekva</a>
    {% endif %}
    <div class="center"><a href="{{ root_url }}/blogo/arhivoj">Blogaj Arĥivoj</a></div>
</nav>
